
<div>
<h4>Data sharing patent to child</h4>
<!-- To bind to a raw string -->
<!-- <app-child-string name="World, To bind to a raw string"></app-child-string> -->
<!-- <app-child-string [name]='helloName'></app-child-string> -->

<div>
    Parent Num: {{ num }}<br>
    Parent Count: {{ parentCount }}
     </div>

<app-child [all]='getTotalEmployeesCount()'
 [male]='getMaleEmployeesCount()'
  [female]='getFemaleEmployeesCount()'
  (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"></app-child>



<div >
  <table>
    <thead>
      <tr>
        <td>CODE</td>
        <td>NAME</td>
        <td>GENDER</td>
        <td>SALARY</td>
        <td>EXPERIENCE</td>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees">
            <tr *ngIf="selectedEmployeeCountRadioButton=='All' ||
            selectedEmployeeCountRadioButton==employee.gender">
              <td>{{employee.code | uppercase}}</td>
              <td>{{employee.Name | uppercase}}</td>
              <td>{{employee.gender | uppercase}}</td>
              <td>{{employee.salary }}</td>
              <td>{{employee.experience | uppercase}}</td>
              </tr>
          </ng-container>

            <tr *ngIf="!employees || employees.length==0">
                <td colspan="5">
                    No employees to display
                </td>
            </tr>
    </tbody>
    </table>
</div>
</div>
